APP_NAME = Gogs
RUN_USER = git
RUN_MODE = prod

[server]
HTTP_PORT        = 3000
ROOT_URL         = http://127.0.0.1:3000/
DISABLE_SSH      = false
SSH_PORT         = 22
START_SSH_SERVER = false
OFFLINE_MODE     = false
APP_DATA_PATH    = /var/git/data

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /var/log/gogs

[repository]
ROOT = /var/git

[picture]
AVATAR_UPLOAD_PATH      = /var/git/data/avatars
